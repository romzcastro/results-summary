<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <table align="center">
      <tr>
        <td>
          <div class="left-container">
            <h1 class="H1result">Your Result</h1>
            
            <div class="summ-bg06"></div>
            <div class="lc-01">
              <h2>76</h2>
              <h3>of 100</h3>
            </div>
            
            <div>
              <h4>Great</h4>
            </div>
            <div>
              <h5>
                You scored higher than 65% of the people who have taken these
                tests.
              </h5>
            </div>
          </div>
          
        </td>

        <td>
          <div class="right-container">
            <h1 class="H1summ">Summary</h1>
            <table class="attribute-tblrcont" align="center" border="0" cellspacing="0" cellpadding="10px">
              <div class="summ-bg01">           
                <tr>
                  <td class="rc-01">
                    <img
                      class="img-summ"
                      src="./assets/images/icon-reaction.svg"
                      alt="img-reaction"
                    /></td>
                    <td class="rc-01"><p class="paraRC-01"><b>Reaction</b></p></td>
                    <td class="rc-01"><div class="attribute-rcont"></div></td>
                    <td class="rc-01"><p class="RC-attributeTop"><b>80</b></p></td>
                    <td class="rc-01"><p class="RC-attributeBot"><B>/ 100</B></p></td>
                  </td>
                </tr>
              </div>

              <div class="summ-bg02">
                <tr>
                  <td class="rc-02">
                    <img
                      class="img-summ"
                      src="./assets/images/icon-memory.svg"
                      alt="img-memory"
                    />
                  </td>
                  <td class="rc-02"><p class="paraRC-02"><b>Memory</b></p></td>
                  <td class="rc-02"><div class="attribute-rcont"></div></td>
                  <td class="rc-02"><p class="RC-attributeTop"><b>92</b></p></td>
                  <td class="rc-02"><p class="RC-attributeBot"><b>/ 100</b></p></td>
                </tr>
            </div>
            
            <div class="summ-bg03">
              <tr>
                <td class="rc-03">
                  <img
                    class="img-summ"
                    src="./assets/images/icon-verbal.svg"
                    alt="img-memory"
                  />
                </td>
                <td class="rc-03" ><p class="paraRC-03"><b>Verbal</b></p></td>
                <td class="rc-03"><p></p><div class="attribute-rcont"></div></td>
                <td class="rc-03"><p class="RC-attributeTop"><b>61</b></p></td>
                <td class="rc-03"><p class="RC-attributeBot"><b>/ 100</b></p></td>
              </tr>
            </div>
            
            <div class="summ-bg04">
              <tr>
                <td class="rc-04">
                  <img
                    class="img-summ"
                    src="./assets/images/icon-visual.svg"
                    alt="img-memory"
                  />
                </td>
                <td class="rc-04"><p class="paraRC-04"><b>Visual</b></p></td>
                <td class="rc-04"><div class="attribute-rcont"></div></td>
                <td class="rc-04"><p class="RC-attributeTop"><b>72</b></p></td>
                <td class="rc-04"><p class="RC-attributeBot"><b>/ 100</b></p></td>
              </tr>
            </div>

            <div class="summ-bg05">
              <tr>
                <td class="rc-05"><a href=""><p class="paraRC-05"><b>Continue</b></p></a></td>
              </tr>
            </div>
            </table>
          </div>
        </td>
      </tr>
    </table>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">rCastro</a>.
    </div>
  </body>
</html>
